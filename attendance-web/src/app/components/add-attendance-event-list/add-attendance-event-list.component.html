<mat-card id="not-authorized-warn" *ngIf="notAuthorized()|async">
    <mat-card-content>
        Note: You are not authorized to perform this action. This view is read-only.
    </mat-card-content>
</mat-card>
<app-search-box (searchUpdatedEvent)="searchValue.next($event)"></app-search-box>
<div id="studentResults" *ngIf="filteredStudents | async as filteredStudents; else loading">
    <ng-container *ngFor="let student of filteredStudents.students; last as isLast">
    <div class="studentRow">
    <div class="studentName">{{filteredStudents.getQualifiedName(student)}}</div>
        <button class="studentActionButton"
                mat-raised-button
                color="{{actionColor()}}"
                [disabled]="canPerformAction(student)|async"
                (click)="performAction(student)">
                    {{actionText()}}
        </button>
    </div>
    <mat-divider *ngIf="!isLast" class="studentDivider"></mat-divider>
    </ng-container>
    <div *ngIf="filteredStudents?.students?.length == 0" id="noStudentsWarn">No matching students found!</div>
</div>
<ng-template #loading>
    <app-spinner></app-spinner>
</ng-template>
