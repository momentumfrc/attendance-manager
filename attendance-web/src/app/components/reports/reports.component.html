<nav mat-tab-nav-bar [tabPanel]="reportTabPanel">
    <a mat-tab-link *ngFor="let tab of tabs"
        [routerLink]="tab.path"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">{{tab.name}}</a>
  </nav>
  <mat-tab-nav-panel #reportTabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
