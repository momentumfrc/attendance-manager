<mat-card id="exportCard">
<mat-card-content id="exportCardContent">
<app-date-picker [initialDuration]="{months: 6}" (dateRangeSelection)="dateRangeSelection = $event"></app-date-picker>
<button mat-raised-button color="primary" type="submit" [disabled]="dateRangeSelection == null" id="submitButton" (click)="downloadCsv()">Export</button>
</mat-card-content>
</mat-card>
