<mat-card id="exportCard">
<form [formGroup]="exportOptions" (ngSubmit)="onSubmit(exportOptions.value)">
    <div class="formRow">
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate formControlName="since" placeholder="Start date">
                <input matEndDate formControlName="until" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="!exportOptions.valid" id="submitButton">Export</button>
</form>
</mat-card>
