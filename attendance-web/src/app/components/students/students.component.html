<nav mat-tab-nav-bar *ngIf="tabs|async as tabs" [tabPanel]="studentTabPanel" mat-stretch-tabs="false" mat-align-tabs="start" id="navTabs">
  <a mat-tab-link *ngFor="let tab of tabs"
      [routerLink]="tab.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">{{tab.name}}</a>
</nav>
<mat-tab-nav-panel #studentTabPanel>
  <mat-divider></mat-divider>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
