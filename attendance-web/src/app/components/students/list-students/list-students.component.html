<app-search-box (searchUpdatedEvent)="studentSearch.next($event)"></app-search-box>
<mat-list *ngIf="filteredStudents | async as filteredStudents ; else loading">
    <ng-container *ngFor="let student of filteredStudents ; last as isLast">
    <a [routerLink]="['..', 'detail', student.id]">
    <mat-list-item>
        {{student.name}}
    </mat-list-item>
    </a>
    <mat-divider *ngIf="!isLast" class="studentDivider"></mat-divider>
    </ng-container>
    <mat-list-item *ngIf="filteredStudents?.length == 0" id="noStudentsWarn">No matching students found!</mat-list-item>
</mat-list>
<ng-template #loading>
    <div id="loadingSpinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
