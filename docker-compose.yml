version: '3'
services:
  laravel.test:
    build:
      context: ./attendance-api/.devcontainer/docker
      dockerfile: Dockerfile
      args:
        WWWGROUP: 1000
    image: sail-8.1/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    expose:
      - 80
    environment:
      WWWUSER: 1000
      LARAVEL_SAIL: 1
      XDEBUG_MODE: 'off'
      XDEBUG_CONFIG: 'client_host=host.docker.internal'
    volumes:
      - './attendance-api/:/var/www/html'
    networks:
      - attendance
    depends_on:
      - mariadb
  mariadb:
    image: 'mariadb:10.9'
    ports:
      - '3306'
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
      MARIADB_DATABASE: 'attendance_api'
      MARIADB_USER: 'attendance_user'
      MARIADB_PASSWORD: 'password'
    volumes:
      - 'sail-mariadb:/var/lib/mysql'
    networks:
      - attendance
  angular.test:
    build:
      context: ./attendance-web/.devcontainer
      dockerfile: Dockerfile
    working_dir: /var/www/html
    user: node
    command: sh -c "npm install && ng serve --host 0.0.0.0 --public-host 'localhost:8000'"
    expose:
      - '4200'
    volumes:
      - './attendance-web/:/var/www/html'
    networks:
      - attendance
  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./dev-proxy/data/conf.d:/etc/nginx/conf.d
    networks:
      - attendance
networks:
  attendance:
volumes:
  sail-mariadb:
    driver: local
